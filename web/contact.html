<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>vero.team — digital агентство</title>
</head>
<body>
<div class="page-container page-main">
    <header class="header">
        <div class="header__inner">
            <div class="menu">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.svg" alt="#"></a>
                </div>
                <div class="show">
                    <p class="show_button">Showreel <img src="img/play.svg" alt="#"></p>
                </div>
                <div class="menu_vertical">
                    <ul class="list">
                        <li><a href="about.html" class="link link_menu">About us</a></li>
                        <li><a href="services.html" class="link link_menu">Services</a></li>
                        <li><a href="cases.html" class="link link_menu">Cases</a></li>
                        <li><a href="contact.html" class="link link_menu">Contacts</a></li>
                    </ul>
                </div>
                <div class="contact">
                    <a class="link_violet" href="mailto:hello@vero.team">hello@vero.team</a>
                </div>
            </div>
        </div>
    </header>
    <main class="page">
        <div class="page__inner">
            <section class="page__item hero_block hero_contacts">
                <div class="hero_block__container">
                    <div class="hero desktop">
                        <div class="img_container">
                            <img class='desktop' src="img/contsct.svg" alt="#">
                        </div>

                        <div class="main_text">
                            <p>We are ready to discuss new ideas with you and bring them to life!</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="page__item">
                <div class="form">
                    <div class="form_left">
                        <a class="link_violet" href="mailto:hello@vero.team">hello@vero.team</a>
                    </div>
                    <div class="form_right">
                        <div class="form_right__fields">
                            <div class="field_bar">
                                <p class="question">I need…</p>
                                <div class="field_bar__items">
                                    <label class="inline-label form__checkbox check">
                                        <input class="form__checkbox_hidden" type="checkbox" name="checkbox-1">
                                        <span class="form__checkbox_indicator"></span>
                                        <span class="form__checkbox_text">New Website</span>
                                    </label>
                                    <label class="inline-label form__checkbox check">
                                        <input class="form__checkbox_hidden" type="checkbox" name="checkbox-2">
                                        <span class="form__checkbox_indicator"></span>
                                        <span class="form__checkbox_text">Design</span>
                                    </label>
                                    <label class="inline-label form__checkbox check">
                                        <input class="form__checkbox_hidden" type="checkbox" name="checkbox-3">
                                        <span class="form__checkbox_indicator"></span>
                                        <span class="form__checkbox_text">E-Commerce</span>
                                    </label>
                                    <label class="inline-label form__checkbox check">
                                        <input class="form__checkbox_hidden" type="checkbox" name="checkbox-3">
                                        <span class="form__checkbox_indicator"></span>
                                        <span class="form__checkbox_text">Advertising</span>
                                    </label>
                                    <label class="inline-label form__checkbox check">
                                        <input class="form__checkbox_hidden" type="checkbox" name="checkbox-3">
                                        <span class="form__checkbox_indicator"></span>
                                        <span class="form__checkbox_text">Other</span>
                                    </label>
                                </div>
                            </div>
                            <div class="input_bar">
                                <input type="text" class="form__item" placeholder="Your Name">
                                <input type="text" class="form__item" placeholder="Email">
                                <textarea class="form__textarea" name="" id="" cols="30" rows="10" placeholder="Comment"></textarea>
                                <button class="btn">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__inner">
            <div class="left">
                <ul class="list">
                    <li><a href="/about.html" class="big_link">About Us</a></li>
                    <li><a href="/cases.html" class="big_link">Cases</a></li>
                </ul>
            </div>
            <div class="right">
                <div class="social">
                    <a href="https://vk.com/vero.team" class="img_link" target="_blank"><img src="img/vk.svg" alt="vk"></a>
                </div>
                <a class="link_violet" href="mailto:hello@vero.team">hello@vero.team</a>
                <p class="cr">© 2023 vero.team</p>
            </div>
        </div>
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery/jquery-3.1.1.min.js"><\/script>')</script>
<script src="js/main.js"></script>
</body>
</html>
